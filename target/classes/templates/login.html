<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
  	<script type="text/javascript" script-name="knewave" src="http://use.edgefonts.net/knewave.js"></script>
</head>
	<img th:src="@{/images/19.png}" id="bg" alt="">
<body>



	<div class="container">
		<!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
		<br/>
		<br/>
		<br/>
		<br/>
		<form th:action="@{/login}" method="POST" class="form-signin">
		<br/>
		<p class="whitetext2">Welcome</p>
		<br/>
		<br/>
		<br/>
			 
			<input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br /> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
		</form>
				<form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block form-signin" type="Submit" style="bottom: 100px;">Register</button>
					<script>window.location.href = "https://slack.com/oauth/authorize?scope=identity.basic,identity.email&client_id=2343066523.324821885316";
					</script>
					<a href="https://slack.com/oauth/authorize?scope=identity.basic,identity.email&client_id=2343066523.324821885316"><img alt="Sign in with Slack" height="40" width="172" src="https://platform.slack-edge.com/img/sign_in_with_slack.png" srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" /></a>	</form>

	</div>

</body>
</html>
